<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
            width: 100%;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('file_health') }}">File Health</a>
        <a href="{{ url_for('server_load') }}">Current Server Load</a>
        <a href="{{ url_for('current_traffic') }}">Current Traffic</a>
    </div>
    <div class="content">
        <h1>Dashboard</h1>
        <form method="post" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
        <h2>Server Traffic</h2>
        <canvas id="trafficChart"></canvas>
        <script>
            fetch('/traffic/status')
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById('trafficChart').getContext('2d');
                    const trafficChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['CPU Usage'],
                            datasets: [{
                                label: '% of Usage',
                                data: [data.cpu_usage],
                                backgroundColor: ['rgba(75, 192, 192, 0.2)'],
                                borderColor: ['rgba(75, 192, 192, 1)'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
        </script>
    </div>
</body>
</html>
